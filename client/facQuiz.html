<template name="facQuiz">
	<h1>Brandeis Faculty Images</h1>
	<div id="facList">

		<button id="tryQuiz" class="btn btn-warning btn-lg">Next</button>
		<button id="show" class="btn btn-info btn-lg">Show Info</button>
		<br>Test your knowledge of the Brandeis faculty!!
		<hr>
		Department to test:
		<select class="js-dept">
			{{#each d in depts}}
			<option>{{d}}</option>
			{{/each}}
		</select>
		<hr>
		{{> facGuess r=randGuess}}


	</div>
</template>

<template name="facGuess">

	<div class="row">

		<div class="col-md-6 bg-info">

			<a href="http://www.brandeis.edu/facultyguide/person.html?emplid={{r.emplid}}">
				<img src="{{r.image_url}}" width="100%"
				     data-toggle="tooltip" data-placement="top" title="{{r.firstname}} {{r.lastname}}"
				     alt="{{r.firstname}} {{r.lastname}}">
			</a>
		</div>
		<div class="col-md-6">

			<h1><span style="visibility:{{visibility}}">{{r.firstname}} {{r.lastname}}</span></h1>
			<h4>{{r.title}}</h4>

			<h4>Affiliations</h4>
			<ul>{{#each d in r.depts}}<li>{{d.descr}}</li> {{/each}}</ul>
			<h4>Courses taught</h4>
			<ul>{{#each c in r.courses}}<li>{{c.subject}} {{c.catalog_number}} - {{c.descr}}</li>{{/each}}</ul>
			<h4>Office: {{r.building}}</h4>

		</div>
	</div>
</template>
