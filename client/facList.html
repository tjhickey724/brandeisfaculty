<template name="facList">
	<button id="reloadFD">Reload Faculty Data</button>
	<div id="facList">
		<table class="table table-striped">
			<tbody>
				{{#each row in facdata}}
				{{> facListing fac=row}}
				{{/each}}
			</tbody>
		</table>
	</div>
<hr>
	<div>
		<ol>
		{{#each fac in facdata}}
		<li>{{fac.firstname}} {{fac.lastname}} </li>
		{{/each}}
		</ol>
	</div>
</template>

<template name="facListing">
<tr>
	<td><a href="{{pathFor 'profile'}}">{{fac.firstname}} {{fac.lastname}}</a></td>
	<td><ul>{{#each d in fac.depts}}<li>{{d.descr}}</li> {{/each}}</ul></td>
	
</tr>
</template>
